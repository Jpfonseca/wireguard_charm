options:
    ssh-hostname:
        type: string
        default: ""
        description: "The hostname or IP address of the machine to"
    ssh-username:
        type: string
        default: ""
        description: "The username to login as."
    ssh-password:
        type: string
        default: ""
        description: "The password used to authenticate."
    ssh-private-key:
        type: string
        default: ""
        description: "DEPRECATED. The private ssh key to be used to authenticate."
    ssh-public-key:
        type: string
        default: ""
        description: "The public key of this unit."
    ssh-key-type:
        type: string
        default: "rsa"
        description: "The type of encryption to use for the SSH key."
    ssh-key-bits:
        type: int
        default: 4096
        description: "The number of bits to use for the SSH key."
#
#   IT-Aveiro
#
#    install_sources:
#        type: string
#        default: ""
    listen_port:
        type: int
        default: 51820
        description: "UDP port to listen for peers on"
    server_tunnel_address:
        type: string
        default: "10.0.0.1/24"
        description: "Interface server address"
    client_tunnel_address:
        type: string
        default: "10.0.0.2/24"
        description: "Interface client address"
    server_public_address:
        type: string
        default: "192.168.85.1/24"
        description: "Interface client address"
    forward_interface:
        type: string
        default: "wg0"
        description: "Interface to forward packets on"
    save_config:
        type: boolean
        default: true
        description: "Configuration file should be saved on shutdown using the current status of the interface"
    wg_server:
        type: boolean
        default: true
        description: "Specify if the charm should be configured as a server or client"
    import_config:
        type: boolean
        default: false
        description: "Specify if the chamr should load a configuration/keys for the tunnel or generate these attributes"